<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>変数の利用</title>
</head>
<body>
    <h3>変数の演算</h3>
    <p>a=10、b=4の場合 </p>
        <button onclick="showAnser0();">足し算</button>
          <button onclick="showAnser1();">引き算</button>
            <button onclick="showAnser2();">掛け算</button>
              <button onclick="showAnser3();">割り算</button>

  <script>
   let anser =[14,6,40,2.5]
   function showAnser0(){
     alert("答えは"+showAnser[0]+"です"
     );
   }
   function showAnser1(){
     alert("答えは"+showAnser[1]+"です"
     );
   }
   function showAnser2(){
     alert("答えは"+showAnser[2]+"です"
     );
   }
   function showAnser3(){
     alert("答えは"+showAnser[3]+"です"
     );
   }
  </script>  
  
 
</body>
