<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>変数の利用</title>
</head>
<body>
    <h3>変数の演算</h3>
    <p>a=10、b=4の場合 </p>
        <button onclick="showAnser_0();">足し算</button>
          <button onclick="showAnser_1();">引き算</button>
            <button onclick="showAnser_2();">掛け算</button>
              <button onclick="showAnser_3();">割り算</button>

  <script>
   let anser =[14,6,40,2.5]
   function showAnser_0(){
     alert("答えは" + anser[0] + "です"
     );
   }
   function showAnser_1(){
     alert("答えは" + anser[1] + "です"
     );
   }
   function showAnser_2(){ 
     alert("答えは" + anser[2] + "です"
     );
   }
   function showAnser_3(){
     alert("答えは" + anser[3] + "です"
     );
   }
  </script>  
  
 
</body>
