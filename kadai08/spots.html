<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>観光スポット</title>
</head>
<body>
    <div id="kankou"><h1>観光スポット</h1></div>
    <div id="byuuo"> <h2>沼津港大型展望水門「びゅうお」</h2>
        <img src="spots1.jpg" width="550" alt="">
    <h3>　沼津港に高くそびえる巨大な建造物で、展望施設が併設されており、富士山や箱根連山、沼津アルプスをはじめ、駿河湾に突き出した大瀬崎をくっきりと見ることができます。<br>　</h3></div>
    <div id="sipara"><h2>伊豆・三津シーパラダイス</h2>
        <img src="spots2.jpg" width="550" alt="">
    <h3>　ユーモアたっぷりのセイウチやアシカ、豪快なトドのショー、富士山を眺めながらのイルカショーなどをお楽しみいただけます。<br>　</h3></div>
    <div id="insyoku"><h2>沼津港飲食店街</h2>
        <img src="spots3.jpg" width="550" alt="">
    <h3>　沼津港で水揚げされたばかりの新鮮な海の幸を楽しめる飲食店街です。<br>　</h3></div>
</body>
</html>
